# ==============================================================================
# PLM Local Build - Docker Compose for Development
# ==============================================================================
# Run with: docker compose -f docker-compose.local.yml up -d --build
# ==============================================================================

services:
  # ============================================================================
  # Backend Service (Go API) - Built from local source
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plm-backend
    restart: unless-stopped
    environment:
      GO_PORT: "8080"
      NEO4J_URI: "neo4j://neo4j:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASSWORD: "${NEO4J_PASSWORD:-changeme_neo4j}"
      NEO4J_DATABASE: "neo4j"
      POSTGRES_HOST: "postgres"
      POSTGRES_PORT: "5432"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-changeme_postgres}"
      POSTGRES_DB: "plm_ledger"
      REDIS_URL: "redis://redis:6379"
      TOKEN_SECRET: "${TOKEN_SECRET:-changeme_jwt_secret_32bytes!!}"
    ports:
      - "8080:8080"
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plm-network

  # ============================================================================
  # Frontend Service (Next.js) - Built from local source
  # ============================================================================
  frontend:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile
    container_name: plm-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8080"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - plm-network

  # ============================================================================
  # Neo4j Database (Graph Database for Country Routing)
  # ============================================================================
  neo4j:
    image: neo4j:5.15-community
    container_name: plm-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-changeme_neo4j}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - plm-network

  # ============================================================================
  # PostgreSQL Database (Transaction Ledger)
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: plm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_postgres}
      POSTGRES_DB: plm_ledger
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - plm-network

  # ============================================================================
  # Redis (Caching & Session Store)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: plm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - plm-network

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:

networks:
  plm-network:
    driver: bridge
