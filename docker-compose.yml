version: '3.8'

services:
  # PostgreSQL for hash-chained ledger
  postgres:
    image: postgres:16-alpine
    container_name: plm_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: plm_ledger
    ports:
      - "5432:5432"
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for rate limiting and circuit breaker
  redis:
    image: redis:7-alpine
    container_name: plm_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Neo4j for relationship mesh
  neo4j:
    image: neo4j:5-community
    container_name: plm_neo4j
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 10s
      retries: 5
  # NATS JetStream for async messaging
  nats:
    image: nats:2.10-alpine
    container_name: plm_nats
    command: ["--jetstream", "--store_dir=/data", "-m", "8222"]
    ports:
      - "4222:4222"  # Client
      - "8222:8222"  # Monitoring
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Caddy Edge Proxy with least_conn load balancing
  caddy:
    image: caddy:2-alpine
    container_name: plm_caddy
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"
    volumes:
      - ./proxy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - nats
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/lb-stats"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  nats_data:
  caddy_data:
  caddy_config:
