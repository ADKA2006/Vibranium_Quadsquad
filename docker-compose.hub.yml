# ==============================================================================
# PLM Quick Deploy - Docker Compose for Third Parties
# ==============================================================================
# Run with: docker compose -f docker-compose.hub.yml up -d
# ==============================================================================

services:
  # ============================================================================
  # Backend Service (Go API) - Pre-built from Docker Hub
  # ============================================================================
  backend:
    image: bhuvan1707/hackathon-backend:latest
    container_name: plm-backend
    restart: unless-stopped
    environment:
      GO_PORT: "8080"
      NEO4J_URI: "neo4j://neo4j:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASSWORD: "${NEO4J_PASSWORD:-changeme_neo4j}"
      NEO4J_DATABASE: "neo4j"
      POSTGRES_HOST: "postgres"
      POSTGRES_PORT: "5432"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-changeme_postgres}"
      POSTGRES_DB: "plm_ledger"
      REDIS_URL: "redis://redis:6379"
      TOKEN_SECRET: "${TOKEN_SECRET:-changeme_jwt_secret_32bytes!!}"
    ports:
      - "8080:8080"
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plm-network

  # ============================================================================
  # Frontend Service (Next.js) - Pre-built from Docker Hub
  # ============================================================================
  frontend:
    image: bhuvan1707/hackathon-frontend:latest
    container_name: plm-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: "http://backend:8080"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plm-network

  # ============================================================================
  # Neo4j (Graph Database)
  # ============================================================================
  neo4j:
    image: neo4j:5-community
    container_name: plm-neo4j
    environment:
      NEO4J_AUTH: "neo4j/${NEO4J_PASSWORD:-changeme_neo4j}"
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - plm-network

  # ============================================================================
  # PostgreSQL (Transaction Ledger)
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: plm-postgres
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-changeme_postgres}"
      POSTGRES_DB: "plm_ledger"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - plm-network

  # ============================================================================
  # Redis (Cache)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: plm-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - plm-network

networks:
  plm-network:
    driver: bridge

volumes:
  neo4j_data:
  postgres_data:
  redis_data:
